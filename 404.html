<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 - Page Not Found</title>
<style>
    body {
        background: linear-gradient(to bottom, #000000, #990000);
        color: #ffffff;
        font-family: 'Courier New', Courier, monospace;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }
    header {
        text-align: center;
        padding: 50px;
        width: 100%;
    }
    nav {
        text-align: center;
        margin: 20px;
        width: 100%;
    }
    nav a {
        color: #ffffff;
        text-decoration: none;
        margin: 0 15px;
        font-size: 18px;
    }
    .content {
        margin: 50px;
        border: 1px solid #990000;
        padding: 20px;
        text-align: center;
    }
</style>
</head>
<body>
<header>
    <h1>404 - Page Not Found</h1>
</header>
<nav>
    <a href="index.html">Home</a>
</nav>
<div class="content">
    <h2>Oops!</h2>
    <p>The page you're looking for can't be found. But don't worry, even the best of us get lost sometimes.</p>
</div>
</body>
</html>
