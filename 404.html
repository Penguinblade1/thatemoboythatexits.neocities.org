<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>404 - Page Not Found</title>
  <style>
    /* Reset some basic styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #1d1d1d;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .error-box {
      background: linear-gradient(to right, #ff0000, #a00000);
      padding: 40px 60px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
      text-align: center;
      position: relative;
    }

    h1 {
      font-size: 120px;
      font-weight: bold;
      margin-bottom: 20px;
      color: white;
      text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5);
    }

    p {
      font-size: 18px;
      color: #e0e0e0;
      margin-bottom: 20px;
    }

    .go-home {
      display: inline-block;
      padding: 10px 20px;
      background-color: #ff0000;
      color: white;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s, transform 0.3s;
    }

    .go-home:hover {
      background-color: #c10000;
      transform: translateY(-3px);
    }

    .go-home:active {
      transform: translateY(0);
    }

    /* Animation effect for the page */
    @keyframes shake {
      0% { transform: translateX(-10px); }
      50% { transform: translateX(10px); }
      100% { transform: translateX(0); }
    }

    .error-box:hover {
      animation: shake 0.5s ease-in-out;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="error-box">
      <h1>404</h1>
      <p>Oops! The page you're looking for cannot be found.</p>
      <p>The page might have been moved or deleted.</p>
      <a href="/" class="go-home">Go Back Home</a>
    </div>
  </div>
</body>
</html>
